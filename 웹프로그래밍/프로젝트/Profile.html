	<form>
		<table>

				<h2>프로필 설정</h2>

			<tr>
				<td>프로필 사진</td>
				<td>
					<div id="image_container"></div> <input type="file" id="image"
					accept="image/*" onchange="setThumbnail(event);" /> <!-- <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" id="image_container" class="image"> -->
					<script>
						function setThumbnail(event) {

							var ch = document.getElementById("image_container")
									.hasChildNodes();
							if (!ch) 
							{

								var reader = new FileReader();

								reader.onload = function(event) {
									var img = document.createElement("img");
									img
											.setAttribute("src",
													event.target.result);
									img.style.width = '150px';
									img.style.height = '150px';
									document.querySelector(
											"div#image_container").appendChild(
											img);
								};

								reader.readAsDataURL(event.target.files[0]);

							}
						}
					</script>
