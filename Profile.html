<html>

<head>
    <link rel="stylesheet" href="Profile.css">
    <title>Profile Page</title>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <table>
            <caption>
                <h2>프로필 설정</h2>
            </caption>
            <tr>
                <td>
                    프로필 사진
                </td>
                <td>
                    <div id="image_container"></div>
                    <input type="file" id="image" accept="image/*" onchange="setThumbnail(event);"/>
                    <script>
                        function setThumbnail(event) {
                            var reader = new FileReader();

                            reader.onload = function (event) {
                                var img = document.createElement("img");
                                img.setAttribute("src", event.target.result);
                                img.style.width = '150px';
                                img.style.height = '150px';
                                document.querySelector("div#image_container").appendChild(img);
                            };

                            reader.readAsDataURL(event.target.files[0]);
                        }
                    </script>
                </td>
            </tr>
            <tr>
                <td>매칭 정보 등록</td>
                <td>
                    <input type="radio" name="match_info" value="Y" />동의
                    <input type="radio" name="match_info" value="N" />비동의
                </td>
            </tr>
            <tr>
                <td>
                    키
                </td>
                <td>
                    <input type="text" name="height" />
                </td>
            </tr>
            <tr>
                <td>
                    몸무게
                </td>
                <td>
                    <input tyep="text" name="weight" />
                </td>
            </tr>
            <tr>
                <td>
                    취미
                </td>
                <td>
                    <input type="text" name="hobby" />
                </td>
            </tr>
            <tr>
                <td>
                    MBTI
                </td>
                <td>
                    <select name="mbti">
                        <option value="">MBTI</option>
                        <option value="ISTJ">ISTJ</option>
                        <option value="ISTP">ISTP</option>
                        <option value="ISFJ">ISFJ</option>
                        <option value="ISFP">ISFP</option>
                        <option value="INTJ">INTJ</option>
                        <option value="INTP">INTP</option>
                        <option value="INFJ">INFJ</option>
                        <option value="INFP">INFP</option>
                        <option value="ESTJ">ESTJ</option>
                        <option value="ESTP">ESTP</option>
                        <option value="ESFJ">ESFJ</option>
                        <option value="ESFP">ESFP</option>
                        <option value="ENTJ">ENTJ</option>
                        <option value="ENTP">ENTP</option>
                        <option value="ENFJ">ENFJ</option>
                        <option value="ENFP">ENFP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    거주지
                </td>
                <td>
                    <input tyep="text" name="residence" placeholder="시/구/동 을 입력해주세요." />
                </td>
            </tr>
            <tr>
                <td>
                    본인소개 한마디
                </td>
                <td>
                    <input type="text" name="introduction">
                </td>
            </tr>
        </table>
        <br>
        <center><input type="submit" value="설정완료" style="text-align:center"></center>
    </form>
</body>

</html>
